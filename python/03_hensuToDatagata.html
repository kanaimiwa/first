<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>変数とデータ型</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.ico">
  <link rel="stylesheet" href="../css/reset.css">

<body id="python">
  <h1>変数とデータ型</h1>
  <h2>変数</h2>
  <ul>
    <li>
      <code>
        msg = "hello world!"<br>
        print msg
      </code>
    </li>
    <li>hello world!   表示される。</li>
    <li><small>変数名は、大文字小文字区別する。</small></li>
  </ul>

  <h2>データ型</h2>
  <ul>
    <li>数値</li>
    <li>真偽値 True / false</li>
    <li>None</li>
    <li>関数・オブジェクト</li>
    <li>要素が並んだもの
      <ul>
        <li>- 文字列：文字が並んだもの</li>
        <li>- リスト：データが並んだもの</li>
        <li>- タプル：データが並んだもの（変更できない）</li>
        <li>- セット：データが並んだもの（重複を許さない）</li>
        <li>- 辞書：キーと値がペア</li>
      </ul>

    </li>
  </ul>
</body>
</html>
